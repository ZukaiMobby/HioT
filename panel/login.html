    <section class="main">

        <div class="logo text-center">

<script>

    function getUserInfo(data){
        $.ajax({
            type:"get",
            url: "/user/"+$('#text1').val(),
            dataType:"json",
            
            beforeSend:function(request){
                request.setRequestHeader("Authorization"," "+data['token_type']+" "+data['access_token']);
            },

            success:function(data,status){
                infoObj = data['data'];
                console.log(data)
                sessionStorage.setItem('name',infoObj['name'])
                console.log(infoObj['name'])
            }
        })

    }


    $("#loginBtn").on("click",function(){
        $('#loginForm').ajaxSubmit({
            url: '/user/login',
            type: 'post',
            dataType: "json",
			beforeSubmit: function () {},
            success: function (data,status) {
                sessionStorage.setItem('access_token', data['access_token']);
                sessionStorage.setItem('token_type', data['token_type']);
                sessionStorage.setItem('uid',$('#text1').val());
                getUserInfo(data);
                window.location.href = "/";
            },
            error: function (data,status) {
                alert(data.responseJSON.detail);
            },

        });

    })

</script>
